<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: shared-header"></head>
<body
	style="background-image: url(/others/images/banner_2_background.jpg); min-height: 480px; background-repeat: no-repeat; background-attachment: scroll; background-size: auto;">

	<div class="container col-xs-12"
	style="box-shadow: 2px 0px 70px 0 #212529; margin-bottom: 30px;">
		<nav class="navbar navbar-expand-lg navbar-light bg-light"><a
			class="navbar-brand" href="/"><img src="/others/images/logo.png"
				alt=""><br /> <b>ADMIN PORTAL</b></a> <a th:href="@{/logout}"><button
				type="button"
				style="position: absolute; right: 10px; margin-top: -20px;"
				class="btn btn-success">Sign Out</button></a></nav>
</div>

	<div class="container" style="margin-bottom: 20px;">
		<h2 style="text-align: center;">The Product List is as:</h2>

		<div class="table-responsive">
			<table class="table table-bordered table-hover table-stripped" style="box-shadow: 12px 0px 14px 0 #212529; background-color: lightgrey;">
				<thead>
					<tr>
						<th>Title</th>
						<th>Category</th>
						<th>Brand</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Active</th>
						<th>Option</th>
				</tr>
			</thead>
				<tbody>
					<tr data-th-each="product: ${productList}">
					<td th:text="${product.title}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.listPrice}"></td>
					<td th:text="${product.ourPrice}"></td>
					<td th:text="${product.active}"></td>
					<td >Delete</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

	<div th:replace="common/footer :: shared-footer"></div>

	<div th:replace="common/header:: bottom-scripts"></div>
</body>
</html>
