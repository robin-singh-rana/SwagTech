<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: shared-header"></head>
<body
	style="background-image: url(/others/images/banner_2_background.jpg); min-height: 480px; background-repeat: round; background-attachment: fixed; background-size: auto;">

	<div class="container col-xs-12"
		style="box-shadow: 2px 0px 70px 0 #212529; margin-bottom: 30px;">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/"><img
				src="/others/images/logo.png" alt=""><br /> <b>ADMIN
					PORTAL</b></a> <a th:href="@{/logout}"><button type="button"
					style="position: absolute; right: 10px; margin-top: -20px;"
					class="btn btn-success">Sign Out</button></a>
		</nav>
	</div>

	<!-- navigation buttons container-->
	<div class="container">
		<div class="row col-xs-12"
			style="margin-bottom: 30px; background: transparent;">
			<div class="col-sm col-6">
				<a style="box-shadow: 2px 0px 70px 0 white;" class="btn btn-primary"
					th:href="@{/product/productList}" role="button"><i
					class="fas fa-arrow-circle-left"></i>&nbsp;&nbsp;Go Back</a>
			</div>
			<div class="col-sm col-6" style="text-align: right;">
				<a style="box-shadow: 2px 0px 70px 0 white;" class="btn btn-primary"
					th:href="@{/product/updateProduct?id=}+${product.id}" role="button">Edit&nbsp;&nbsp;<i
					class="fas fa-arrow-circle-right"></i></a>
			</div>
		</div>
	</div>

	<!-- product information container container-->
	<div class="container">

		<div class="row">

			<!-- column 1(product image) -->
			<div class="col" style="text-align: center; ">
				<img style="box-shadow: 2px 0px 70px 0 blanchedalmond; background-color: white;"
					th:src="@{/others/images/product/}+${product.id}+'.png'"
					class="img-responsive" />
				<h3 style="font-family: inherit; margin-top: 10px;" th:text="${product.title}"></h3>

			</div>

			<!-- column 2(product description 1) -->
			<div class="col" style="padding: 30px;">
				<p>
					<strong>Title: </strong><span th:text="${product.title}"></span>
				</p>
				<p>
					<strong>Category: </strong><span th:text="${product.category}"></span>
				</p>
				<p>
					<strong>Sub Category: </strong><span
						style="text-transform: uppercase;"
						th:text="${product.subcategory}"></span>
				</p>
				<p>
					<strong>Brand: </strong><span th:text="${product.brand}"></span>
				</p>
			</div>

			<!-- column 2(product description 2) -->
			<div class="col" style="padding: 30px;">
				<p>
					<strong>List Price: </strong>₹&nbsp;<span
						th:text="${#numbers.formatDecimal(product.listPrice, 0, 'COMMA', 2, 'POINT')}"
						style="text-decoration: line-through; color: crimson;"></span>
				</p>
				<p>
					<strong>Our Price: </strong>₹&nbsp; <span
						th:text="${#numbers.formatDecimal(product.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span>
				</p>

				<p>
					<strong>In Stock Number: </strong><span
						th:text="${product.inStockNumber}"></span>
				</p>
				<p>
					<strong>Status: </strong><span style="text-transform: uppercase;"
						th:text="${product.active}"></span>
				</p>
			</div>
		</div>
	</div>


	<!-- title container-->
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col">
				<h3 style="text-align: center;"><b>Description:</b></h3>
				<span style="text-align: center; background-color: none;" th:utext="${product.description}"></span>
			</div>

		</div>
	</div>

	<div th:replace="common/footer :: shared-footer"></div>

</body>
</html>
